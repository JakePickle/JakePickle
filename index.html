<html>
 <head>
  <script type="text/javascript">
function functionOne() { alert('You clicked the top text n stuff'); }
function functionTwo() { 
  var here = window.location.href;
  var uri_dec = decodeURIComponent(here);
  alert(uri_dec);
  alert("here");
  for (i = 0; i < uri_dec.length; i++) { 
    if(here[i]=='?')
    {
      alert("here");
      var obj = jQuery.parseJSON(uri_dec.substring(i+1));
      alert("here");
      alert(obj.app_id);
    }
  }
}
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
  </script>
 </head>
<body>
 <p><a href="#" onClick="functionOne();">Top Text</a></p>
 <p><a href="javascript:functionTwo();">Bottom Text</a></p>
 </body>
</html>
